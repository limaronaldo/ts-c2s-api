# docker-compose.yml - Local development
# TSC-30: Docker Compose configuration
version: '3.8'

services:
  api:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_URL=postgresql://postgres:postgres@db:5432/c2s_dev
      - C2S_TOKEN=${C2S_TOKEN}
      - C2S_BASE_URL=${C2S_BASE_URL}
      - WORK_API=${WORK_API}
      - DIRETRIX_BASE_URL=${DIRETRIX_BASE_URL}
      - DIRETRIX_USER=${DIRETRIX_USER}
      - DIRETRIX_PASS=${DIRETRIX_PASS}
      - DBASE_KEY=${DBASE_KEY}
      - MIMIR_TOKEN=${MIMIR_TOKEN}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: c2s_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
